<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon -->
    <link rel="icon" href="https://coincreate.org/favicon.ico" />

    <!-- Responsive meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#101418" />

    <!-- Primary Meta Tags -->
    <title>CoinCreate – Create Your Own Token on Solana Raydium</title>
    <meta name="title" content="CoinCreate – Create Your Own Token on Solana Raydium" />
    <meta
      name="description"
      content="CoinCreate is a user-friendly token creation platform on the Solana Raydium blockchain. Create your own token quickly and easily on coincreate.org."
    />
    <meta name="keywords" content="CoinCreate, token creation, Solana, Raydium, cryptocurrency, blockchain, memecoin, memecoins" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://coincreate.org" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://coincreate.org" />
    <meta property="og:title" content="CoinCreate – Create Your Own Token on Solana Raydium" />
    <meta
      property="og:description"
      content="Effortlessly create your own token on the Solana blockchain with CoinCreate. No coding required."
    />
    <meta property="og:image" content="https://coincreate.org/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://coincreate.org" />
    <meta property="twitter:title" content="CoinCreate – Create Your Own Token on Solana Raydium" />
    <meta
      property="twitter:description"
      content="Create your token quickly on the Solana blockchain with CoinCreate. Experience a seamless, no-code process."
    />
    <meta property="twitter:image" content="https://coincreate.org/twitter-image.png" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="https://coincreate.org/logo192.png" />
    <!-- Manifest -->
    <link rel="manifest" href="https://coincreate.org/manifest.json" />

    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "CoinCreate",
        "url": "https://coincreate.org",
        "description": "Create your own token on the Solana Raydium blockchain quickly and easily with CoinCreate.",
        "publisher": {
          "@type": "Organization",
          "name": "CoinCreate"
        },
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://coincreate.org/search?query={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <!-- Analytics and Additional Scripts -->
    <script defer src="https://cloud.umami.is/script.js" data-website-id="e5e9d2bc-a126-4cd9-8f6a-ea83ded98e89"></script>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
